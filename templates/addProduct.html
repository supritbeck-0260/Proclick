
<div ng-controller="productCtrl" class="jumbotron jumbotron-fluid">
    <div class="container w-50 p-3 mx-auto">
      <h1 class="display-4">Add Product to Your Database</h1>
      <form ng-submit="saveProduct()">
            <div class="form-group">
                <label for="ProductName">Camera Name</label>
                <input type="text" class="form-control" ng-model="name" aria-describedby="emailHelp" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="Link">Link</label>
                <input type="text" class="form-control" ng-model="link" placeholder="link of the product" ng-pattern="/^(http[s]?:\/\/){0,1}(www\.){0,1}[a-zA-Z0-9\.\-]+\.[a-zA-Z]{2,5}[\.]{0,1}/" required>
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="save=='Loading..'">{{save}}</button>
            <div class="alert alert-success my-3 text-center" ng-if="message">
              <strong>{{message}}</strong>
            </div>
       </form>
       <hr>
       <form ng-submit="saveLens()">
            <div class="form-group">
                <label for="ProductName">Lens Name</label>
                <input type="text" class="form-control" ng-model="lensName" aria-describedby="emailHelp" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="Link">Link</label>
                <input type="text" class="form-control" ng-model="lensLink" placeholder="link of the product" ng-pattern="/^(http[s]?:\/\/){0,1}(www\.){0,1}[a-zA-Z0-9\.\-]+\.[a-zA-Z]{2,5}[\.]{0,1}/" required>
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="lsave=='Loading..'">{{lsave}}</button>
            <div class="alert alert-success my-3 text-center" ng-if="lmessage">
              <strong>{{lmessage}}</strong>
            </div>
        </form>
       
    </div>
  </div>
