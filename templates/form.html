<div class="container" >
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="col-lg-6 m-auto" >
            <div class="form-group">
                <label for="user">Name:</label>
                <input type="text" name="name" ng-model="name" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="user">Profile Pic:</label>
                <input type="file" file-input="files" class="form-control">
            </div>

            <div class="form-group">
                <input type="button" class="btn btn-primary" ng-click="uploadFile()" value="upload">
            </div>
        </div>   
    </form>
</div>
