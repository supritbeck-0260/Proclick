   <!-- image grid -->
   <div class="container-fluid" ng-controller="imgCtrl" ng-init="fetchComments();fetchImage();">
     <!-- facebook tags -->
     <meta property="og:url"           content="https://www.supritbeck.com/#/" />
     <meta property="og:type"          content="website" />
     <meta property="og:title"         content="{{image.about}}" />
     <meta property="og:description"   content="ProClick, Photography Teaching and Learning" />
     <meta property="og:image" content="https://www.supritbeck.com/upload/{{image.filename}}" />
     <!-- facebook tags --> 
    <div class="row">
      
         <div  class="col-lg-12 col-md-12 col-12 mx-auto" ng-if="image.filename"> 
           <div class="col-lg-10 mx-auto my-3">
             <div class="card infoCard" >
                     <div ng-if="image.about" class="card-header text-center">
                      <h5 title="{{image.about}}">{{image.about}}</h5>   
                     </div>
                 
                     <div class="card-body">
                         <img title="{{image.location}}" ng-src="upload/{{image.filename}}" class="indiImage d-flex justify-content-center img-fluid" alt="{{image.location}}" />
                     </div>

                     <div class="card-header">
                       <div class="row">  
                         <div class="col-lg-6 col-md-6 col-6 font-weight-bold"><span class="text-responsive"> Avg. Rating:</span>
                             <span class="text-responsive">
                               <avg-rating rate="image.avgRating"></avg-rating>
                               <span>({{image.totalRating}})</span>
                             </span>  
                          </div>
                         <h5 class="col-lg-6 col-md-6 col-6 text-right">
                            <footer class="blockquote-footer">Captured By </br>
                              <cite class="font-weight-bold">
                              <i class="fa fa-user-circle" aria-hidden="true">
                                <a href="#/profile/{{image.uid}}">
                                  <span class="font-italic " ng-bind="image.user"></span>
                                </a>
                              </i>
                            </cite>
                          </footer>
                         </h5>
                            
                       </div>
                         <div class="row">
                                 <div class="card bg-light mb-3 mx-1 infoCard photograhyInfo " ng-if="image.camera" style="max-width: 18rem;">
                                         <div class="card-header"><i class="fa fa-camera-retro" aria-hidden="true"></i> Camera</div>
                                         <div class="card-body">
                                          <a href="{{image.link}}" target="_blank" class="text-dark">
                                           <p class="card-text" ng-bind="image.camera"></p>
                                           </a>
                                         </div>
                                 </div>
                                 <div class="card bg-light mb-3 mx-1 infoCard photograhyInfo" ng-if="image.photography" style="max-width: 18rem;">
                                         <div class="card-header"><i class="fa fa-area-chart" aria-hidden="true"></i> Photography</div>
                                         <div class="card-body">
                                           <p class="card-text" ng-bind="image.photography"></p>
                                         </div>
                                 </div>
                                 <div class="card bg-light mb-3 mx-1 infoCard photograhyInfo" ng-if="image.editing" style="max-width: 18rem;">
                                         <div class="card-header"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Editing Tool</div>
                                         <div class="card-body">
                                          <a href="https://www.google.com/search?q={{image.editing}}" target="_blank" class="text-dark">
                                           <p class="card-text" ng-bind="image.editing"></p>
                                          </a>
                                         </div>
                                 </div>
                                 <div class="card bg-light mb-3 mx-1 infoCard photograhyInfo" ng-if="image.lens" style="max-width: 18rem;">
                                         <div class="card-header"><i class="fa fa-dot-circle-o" aria-hidden="true"></i> Lense</div>
                                         <div class="card-body">
                                          <a href="{{image.lensLink}}" target="_blank" class="text-dark">
                                           <p class="card-text" ng-bind="image.lens"></p>
                                          </a>
                                         </div>
                                 </div>
                                 <div class="card bg-light mb-3 mx-1 infoCard photograhyInfo" ng-if="image.setting" style="max-width: 18rem;">
                                         <div class="card-header"><i class="fa fa-cogs" aria-hidden="true"></i> Settings</div>
                                         <div class="card-body">
                                           <p class="card-text" ng-bind="image.setting"></p>
                                         </div>
                                 </div>
                                 <div class="card bg-light mb-3 mx-1 infoCard photograhyInfo" ng-if="image.location" style="max-width: 18rem;">
                                         <div class="card-header"><i class="fa fa-map-marker" aria-hidden="true"></i> Location</div>
                                         <div class="card-body">
                                          <a href="https://www.google.com/search?q={{image.location}}" target="_blank" class="text-dark">
                                           <p class="card-text" ng-bind="image.location"></p>
                                          </a>
                                         </div>
                                 </div>
                         </div>
                         <div class="row">
                               <div class="col-lg-6 col-md-6 col-6">
                                 <div class="text-responsive font-weight-bold" ng-if="myuid"><span ng-if="!image.myRating">Rate this picture:</span> <span ng-if="image.myRating">You have rated:</span> 
                                   <span class="mx-1">
                                       <rating rate="image.myRating" id="image.id" uid="image.uid" index="null"></rating>
                                   </span>  
                                  </div>
                             </div>
                             <div class="col-lg-6 col-md-6 col-6 text-right text-responsive-date"><p>Uploaded {{itime | date  :  "dd MMMM y hh:mm a" }}</p>
                              
                                <div class="fb-share-button" 
                                data-href="https://www.supritbeck.com/#/image/16&1" 
                                data-layout="button_count">
                              </div>
                                <!-- facebook share    -->
                             </div>  
                         </div>
                     </div>
                     <!--Write a Comment Section Starts-->
                                  <div class="card-body" ng-if="myuid">
                                    <div class="form-group">
                                      <div class="row ">
                                          <div class="d-inline">
                                            <i class="fa fa-user-circle fa-2x mx-1" aria-hidden="true"></i>
                                          </div>
                                          <textarea class="form-control col-lg-8 col-md-8 col-7 d-inline rounded-pill" ng-model="$parent.comment" rows="1" placeholder="Comment..."></textarea>
                                          <div class="btn btn-primary rounded-pill mx-1 d-inline" ng-click="postComment(image.id)" title="Post">
                                              <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                                          </div> 
                                      </div>
                                    </div>
                                  </div>     
                      <!--Write a Comment Section Ends-->
                      <!-- All Comments starts  -->
                    <div class="container-fluid mb-3 mt-3" ng-repeat="data in allComments">
                      <div class="card shadowEffect">
                        <!-- <div class="card-header">
                          <i class="fa fa-user-circle" aria-hidden="true"></i><span class="font-italic">Suprit Beck</span>
                        </div> -->
                        <div class="card-body">
                          <blockquote class="blockquote mb-0">
                            <p ng-bind="data.comment"></p>
                            <div class="row">
                                <div class=" col-lg-7 col-md-7">
                                  <footer class="blockquote-footer">Commented by 
                                    <cite class="font-weight-bold">
                                    <i class="fa fa-user-circle" aria-hidden="true">
                                      <a href="#/profile/{{data.uid}}">
                                        <span class="font-italic" ng-bind="data.name"></span>
                                      </a>
                                    </i>
                                  </cite>
                                  </footer>
                                </div>
                                <div class="col-lg-5 col-md-5 text-right font-italic text-responsive-date">{{data.ctime  | date  :  "dd MMMM y hh:mm a" }}</div>
                            </div>
                          </blockquote>
                        </div>
                      </div>
                    </div>
                    <!-- All Comments Ends  -->
                    <button ng-if="seeMore" type="button" class="btn btn-outline-secondary" ng-click="fetchComments()">See More..</button>
                      <!-- <div class="text-center">See More...</div> -->
             </div>
         </div>
     </div>
   <!-- image grid -->  
</div>
